<div class="container">
  <div class="header">
    <div class="menu">
      <a
        routerLinkActive="active"
        *ngFor="let item of menuItems"
        [routerLink]="item.link"
        >{{ item.title }}</a
      >
    </div>
    <div class="user-info">
      {{ username || "Test User" }} - Balance Token: {{ balanceToken$ | async }}
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
